{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        {% block meta %}
        {% endblock meta %}

        <title>Sentimental Sylladex</title>

        <style>
            body {
                padding-top: 144px;
                font-family: 'Open Sans';

            }

            h3 {
                color: #57b8a8;
            }

            .fix{
                position:fixed;
                bottom:3%;
                right:1.5%;
            }

            .header {
                position : fixed;
                top:0;
                left:0;
                right:0;
                text-align: center;
                background: #57b8a8;
                color: white;
                font-size: 18px;
            }

            .mainInfo h3, .mainInfo p {
                display: inline;
                vertical-align: top;
                font-size: 16px;
                line-height: 28px;
            }

            .mainInfo h3 {
                font-weight: bold;
            }

            .classInfo h3, .classInfo p {
                display: inline;
                vertical-align: top;
                font-size: 16px;
                line-height: 28px;
            }

            .classInfo h3 {
                font-weight: bold;
            }

            input[type=text] {
                padding:5px; 
                border:2px solid #000000; 
                -webkit-border-radius: 5px;
                border-radius: 5px;
            }

            input[type=text]:focus {
                border-color:#57b8a8;
            }

            input[type=submit] {
                padding:5px 15px; 
                background:#57b8a8;
                color: white;
                border:0 none;
                -webkit-border-radius: 5px;
                border-radius: 5px; 
            }

            .button {
                padding:5px 15px; 
                background:#57b8a8;
                color: white;
                border:0 none;
                -webkit-border-radius: 5px;
                border-radius: 5px; 
            }
        </style>
    </head>

    <body>
        {% block content %}
        {% endblock content %}
    </body>
</html>
