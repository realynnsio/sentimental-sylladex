{% extends 'base.html' %} 

{% block content %}

<div class="header" style="width:100%; margin: 0px;"> 
    <h1>{{ app_name }}</h1>
    <p>
        A collection of items from the old, the new, and the eternal.
    </p>
</div>

<h3>Add New Item</h3>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Add Item"/>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
